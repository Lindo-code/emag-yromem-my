<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./css/styling.css" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <div class="inline">
      <h2 class="result"></h2>
      <h2 class="time">0:00</h2>
    </div>
    <div class="inline">
      <button class="restart"> 
        <div class="stats">
          <h2 class="guide">Pick A Grid-Size</h2>
          <h2 class="btn-text"></h2>
        </div>
      </button>&nbsp;&nbsp;
      <button class="replay"> 
        <div class="replay-text">
          <h2 class="replay-btn-txt">Flip All Matching Pairs To Win</h2>
        </div>
      </button>
    </div>
    <h2 class="winning-streak">Consecutive Matched Pairs : 0</h2>
    <div class="middle">
      <div class="cards show">
        <div class="card" item="hexagon" idNum="uniqueId1">
          <img src="images/Hexagon-PNG-Clipart.png" alt="" />
        </div>
        <div class="card" item="hexagon" idNum="uniqueId2">
          <img src="images/Hexagon-PNG-Clipart.png" alt="" />
        </div>
        <div class="card" item="coffee" idNum="uniqueId3">
          <img src="images/8izngdgrT.png" alt="" />
        </div>
        <div class="card" item="coffee" idNum="uniqueId4">
          <img src="images/8izngdgrT.png" alt="" />
        </div>
        <div class="card" item="whale" idNum="uniqueId5">
          <img src="images/silhouette-of-a-whale-13.png" alt="" />
        </div>
        <div class="card" item="whale" idNum="uniqueId6">
          <img src="images/silhouette-of-a-whale-13.png" alt="" />
        </div>
        <div class="card" item="circle" idNum="uniqueId7" >
          <img src="images/circle-clipart-17.png" alt="" />
        </div>
        <div class="card" item="circle" idNum="uniqueId8" >
          <img src="images/circle-clipart-17.png" alt="" />
        </div>
        <div class="card" item="lion" idNum="uniqueId9" >
          <img src="images/lion-transparent-png-18.png" alt="" />
        </div>
        <div class="card" item="lion" idNum="uniqueId10" >
          <img src="images/lion-transparent-png-18.png" alt="" />
        </div>
        <div class="card" item="elephant" idNum="uniqueId11">
          <img src="images/elephant-clipart-transparent-background-1.png" alt="" />
        </div>
        <div class="card" item="elephant" idNum="uniqueId12">
          <img src="images/elephant-clipart-transparent-background-1.png" alt="" />
        </div>
      </div>
      <div class="grids hide">
        <div>
          <button class="grid-button" grid="2X2">
            <p class="grid-text">
              2X2 GRID
            </p>
          </button>
        </div>
        <div>
          <button class="grid-button" grid="3X2">
            <p class="grid-text">
              3X2 GRID
            </p>
          </button>
        </div>
        <div>
          <button class="grid-button" grid="4X2">
            <p class="grid-text">
              4X2 GRID
            </p>
          </button>
        </div>
        <div>
          <button class="grid-button" grid="4X3">
            <p class="grid-text">
              4X3 GRID
            </p>
          </button>
        </div>
      </div>
    </div>
    <div class="bottom">
    </div>
  </div>
  <script src="build/main.js"></script>
</body>
</html>
